<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DarkFlow</title>
</head>
<body>
    <header>
        <nav>
            <h3>DARKFLOW</h3>
            <button class="common-bg">Sign Up</button>
        </nav>

        <div class="banner">
            <p class="banner-pera">Cool Dark UI Template For WebFlow Agency!</p>
            <button class="common-bg">Stay Focused</button>
        </div>
    </header>
    <main>
         <section class="action">
            <div class="act-title">
                <h2 class="act-h2">See It in Action</h2>
                <p class="act-pera">
                    Explore the live preview image your trand in this blod look.
                </p>
                <button class="common-bg">Launch Live Preview</button>
            </div>
            <div class="act-img">
                <img class="min-img" src="image/wc-mini.png" alt="">
            </div>
        </section>

        <section class="user-sec">
            <p class="user-pera">Joined Thousands of Productive Users</p>
            <div class="user">
                <div class="user-option">
                    <p class="user-value">50K</p>
                    <p class="user-title">Active Users</p>
                </div>
                <div class="user-option">
                    <p class="user-value">2M+</p>
                    <p class="user-title">Focus Seassions</p>
                </div>
                <div class="user-option">
                    <p class="user-value">95%</p>
                    <p class="user-title">Saticfaction Rate</p>
                </div>
            </div>
        </section>
   
        <section class="user-input">
            <div class="input-title">Let's Get in Touch</div>
            <form >
                <label class="lable" for="mail">Email</label> <br>
                <input class="input-area" type="email" id="mail" placeholder="Enter your email"><br><br>
                <label class="lable" for="name">Name</label><br>
                <input class="input-area" type="text" id="name" placeholder="Full name"><br>
                <label class="lable" for="message">Message</label><br>
                <textarea class="input-area" rows=" 5" id="message">write your message</textarea><br>
                <button class="input-area common-bg lable">Get in Touch</button>

            </form>
        </section>
    </main>

</body>
</html>
